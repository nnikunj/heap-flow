<div class="heap-grid">
    <h2>{{type}} Import</h2>

    <div>
        <mat-card>
            <mat-card-content>
                <ul>
                    <li *ngFor="let file of files">
                        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                        <span id="file-label">

                        </span>
                    </li>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn" (click)="onClick()">
                    <mat-icon>file_upload</mat-icon>
                    Upload
                </button>
            </mat-card-actions>
        </mat-card>
        <input type="file" #fileInput id="fileUpload" name="fileUpload" multiple="multiple" accept=".xlsx"
            style="display:none;" />
    </div>

    <div>
        <mat-card>
            
            <mat-card-actions>
                <!-- <button mat-button color="warn" (click)="downloadTemplate()">
                    <mat-icon>file_download</mat-icon>
                    Template Download
                </button> -->

                <a download="{{filename}}" target="_blank" href="{{file_location}}">
                    Click here to download template
                  </a>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
